<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS 260 RPG Login</title>

    <link rel="icon" href="/Images/sword.ico" />

    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light text-dark">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-light">
      <a class="navbar-brand" href="#">CS 260 RPG</a>
        <menu>
          <li class = "menu-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class = "menu-item"><a class="nav-link" href="user-page.html">Character Page</a></li>
          <li class = "menu-item"><a class ="nav-link" href="adventure-page.html">Your Adventure</a></li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-light text-center">
      <div>
        <h1>Welcome to your Adventure!</h1>
        <h4>Fight monsters in a turn based adventure! Level up your stats, <br> fight and see how many you can slay before they get the better of you</h4>
        <p style = "font-size: larger;">Login to play</p>
        <form method="get" action="user-page.html">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name here" />
          <p>
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="******" />
            <button type="submit">Login</button>
          </p>
        </form>
      </div>
    </main>

    <footer>
      <div>
        <span class="text-reset">Author Joshua Swartz</span>
        <a class="text-reset" href="https://github.com/js-RAM/startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
